{{ partial "head" . }}
<body class="list-page">
        <h1>Archive</h1>
                {{ range .Data.Pages.ByPublishDate.Reverse }}
                <article class="blog-post">
                    <h1>{{ .Title | markdownify }}</h1>
                        <div class="post-details" style="text-align: right">
                            {{ .Date.Format "January 2, 2006" }}

                            {{ range .Params.tags }}
                            <span class="post-tag">{{ . }}</span>
                            {{ end }}
                        </div>
                </article>
                {{ end }}
</body>
</html>
